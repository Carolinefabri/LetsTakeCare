<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./public/styles.css">
 
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label class ="cor" for="weight">Weight (kg):</label>
        <input type="number" id="weight" step="0.01" required>
        <label  class ="cor" for="height">Height (m):</label>
        <input  type="number" id="height" step="0.01" required>
        <button class ="cor1" id="calculate-btn">Calculate</button>
        <button class ="cor1" id="clear-btn" class="clear-button">Refresh</button>
        <div id="result"></div>
    </div>
    <div class="container">
        <h2 class= "question" id="question1">What is BMI?</h2>
        <h2 class= "question" id="question2">Why is BMI important for health?</h2>
        <h2 class= "question" id="question3">How to calculate BMI?</h2>
        <h2 class= "question" id="question4">What are the BMI categories?</h2>
    </div>

    <footer>
        <p>Developed by Caroline Fabri 2023</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
